{% extends 'main.html' %}

{% block content %}

<a href="{% url 'createTag' %}">Create a new "Tag" !</a>

<table>
    <tr>
        <th>Name</th>
        <th></th>
        <th></th>
    </tr>
    {% for tag in tags %}
    
    <tr>
        <td>{{tag.name}}</td>
        <td><a href="{% url 'updateTag' tag.id %}">Edit</a></td>
        <td><a href="{% url 'deleteTag' tag.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
